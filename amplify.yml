# NOTE: Amplify で GitHub レポジトリをロードする際に
# 本ファイルは親ディレクトリに配置されていないとロードされない
version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        build:
          commands:
            - npm install
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
